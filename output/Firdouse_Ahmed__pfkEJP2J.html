<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Test Report Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 794px; /* A4 width at 96dpi */
      height: 1123px; /* A4 height at 96dpi */
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #000;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .grid-3, .grid-2 {
      display: grid;
      gap: 8px;
      margin-bottom: 12px;
    }

    .grid-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    .grid-2 {
      grid-template-columns: 2fr 1fr;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    label {
      font-weight: bold;
      margin-bottom: 2px;
    }

    input, select, textarea {
      padding: 4px;
      font-size: 12px;
      width: 100%;
      box-sizing: border-box;
    }

    .photo-box {
      border: 1px solid black;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      text-align: center;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .result-box {
      border: 1px solid black;
      padding: 6px;
      text-align: center;
      width: 85px;
      font-size: 12px;
    }

    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .sign-box {
      border: 1px solid black;
      padding: 10px;
      flex: 1;
      text-align: center;
      font-size: 11px;
      height: 120px;
    }

    .sign-box.centre img {
      width: 250px;
      height: auto;
      margin-top: 30px;
    }
   .sign-box.validation img {
      width: 113px;
      height: auto;
      margin-top: 0px;
    }

    .footer {
      text-align: center;
      font-size: 10px;
      margin-top: 20px;
    }

    @media print {
      body {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IELTS Test Report Form</h1>

    <div class="grid-3">
      <div class="form-group">
        <label>Centre Number</label>
        <input type="text" value="XXXX">
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date">
      </div>
      <div class="form-group">
        <label>Candidate Number</label>
        <input type="text" value="XXXX">
      </div>
    </div>

    <div class="grid-2">
      <div>
        <div class="grid-2">
          <div class="form-group">
            <label>Family Name</label>
            <input type="text" value="XXXX">
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" value="Firdouse Ahmed ">
          </div>
        </div>

        <div class="grid-2">
          <div class="form-group">
            <label>Candidate ID</label>
            <input type="text" value="pfkEJP2J">
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date">
          </div>
        </div>

        <div class="grid-3">
          <div class="form-group">
            <label>Sex (M/F)</label>
            <select>
              <option>XXXX</option>
              <option>XXXX</option>
            </select>
          </div>
          <div class="form-group">
            <label>Scheme Code</label>
            <input type="text" value="Private Candidate">
          </div>
          <div class="form-group">
            <label>First Language</label>
            <input type="text" value="XXXX">
          </div>
        </div>

        <div class="grid-3">
          <div class="form-group">
            <label>Country/Region of Origin</label>
            <input type="text" value="XXXX">
          </div>
          <div class="form-group">
            <label>Country of Nationality</label>
            <input type="text" value="XXXX">
          </div>
        </div>
      </div>

      <div>
        <div class="photo-box">
		  <img style="width:150px;height:150px;" src="https://v5.airtableusercontent.com/v3/u/41/41/1748872800000/4VYmF-iA5I7azuarN-F10A/LQVWjPlVgZ_5xLTB27CdBHWhDwZwVUmb5QQB5xrpuSC6jdb3VNA-Q_FzCcNLiY18D9Lc9Yk-BpLvNVQERnSElfz5KU2FVlCw07Ce4FFIopCMU-6YuNsXPXZbw16gvbo7XGxkYlnTEmSN8v3ft0sdtieXrwddez_RMXnx5lzWfnNWfmS8t61iYLYc2dkkk6FU/RdzSUXb1ir1SD8Xlp-E8TXa0fOnt5qAzLzBxnfheCRM" />
		</div>
      </div>
    </div>

    <h2 style="font-size: 14px;">Test Results</h2>
    <div class="results">
      <div class="result-box">
        <label>Listening</label>
        <input type="number" step="0.5" min="0" max="9" value="4">
      </div>
      <div class="result-box">
        <label>Reading</label>
        <input type="number" step="0.5" min="0" max="9" value="10">
      </div>
      <div class="result-box">
        <label>Writing</label>
        <input type="number" step="0.5" min="0" max="9" value="8">
      </div>
      <div class="result-box">
        <label>Speaking</label>
        <input type="number" step="0.5" min="0" max="9" value="9">
      </div>
      <div class="result-box">
        <label>Overall Band</label>
        <input type="number" step="0.5" min="0" max="9" value="7.8">
      </div>
      <div class="result-box">
        <label>CEFR Level</label>
        <input type="text" value="C1">
      </div>
    </div>

    <div class="form-group" style="margin-top: 12px;">
      <label>Administrator Comments</label>
      <textarea rows="3"></textarea>
    </div>

    <div class="signatures">
